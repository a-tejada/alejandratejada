<script type="text/javascript">

	var docTitle = document.title;
	
	if(docTitle !== "Alejandra Tejada") {
		document.getElementById('linkedInIcon').src='../assets/LinkedInIconWhite.png';
		document.getElementById('emailIcon').src='../assets/EmailIconWhite.png';
	}

	/* When the user clicks on the button, 
	toggle between hiding and showing the dropdown content */
	function dropdownToggle() {
	  document.getElementById("nav-dropdown").classList.toggle("show");
	}

	window.onclick = function(event) {
	  if (!event.target.matches('.dropdown')) {
	    var dropdowns = document.getElementsByClassName("dropdown-content");
	    var i;
	    for (i = 0; i < dropdowns.length; i++) {
	      var openDropdown = dropdowns[i];
	      if (openDropdown.classList.contains("show")) {
	        openDropdown.classList.remove("show");
	      }
	    }
	  }
	}
	// Close the dropdown if the user clicks outside of it
	function copyEmail() {
		var copyText = document.getElementById("myInput");
		copyText.select();
		copyText.setSelectionRange(0, 99999);
		document.execCommand("copy");
		alert("Email address copied to clipboard: " + copyText.value);
	}
</script>
