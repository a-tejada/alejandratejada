<!DOCTYPE html>
<html lang="en">
	<head>							<!-- makes mobile not zoomable -->
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" charset="gtf-8">
		<link rel="stylesheet" type="text/css" href="css/main.css" media="screen"/>
		<title>Contact</title>
		<link rel="shortcut icon" type="image/jpg" href="assets/Favicon.png"/>
	</head>
	
	<!-- Load in Javascript and JQuery -->
	<script src="js/main.js" type="text/javascript"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script>
		$(function() {
			$("#header").load("header.html");
		});

		$(function() {
			$("#footer").load("footer.html");
		});
	</script>


	<body style="min-height: 100%;">
		<div id="header"></div>
		<!------------------------------------------------------------------------------------------------------------------------------------------------------------>
		<div class="row-section-break" style="height: 16vh;"></div>
		<div class="row">
			<div class="column-margin"></div>
			<div class="one-column-content">
				<br/>
				<br/>
				<div class="title-container">
					<img class="title-center" src="assets/Logo Outlined.png" style="text-align: center;max-width: 72px;"></img>
					<h1 class="page-title title-center">Contact</h1>
				</div>
				<br/>
				<br/>
			</div>
			<div class="column-margin"></div>
			</div>
		</div>
		<div class="row-section-break" style="height: 4vh;"></div>

		<div class="row">
			<div class="column-margin"></div>
			<div class="one-column-content">
				<span style="text-align: center;">
					<form accept-charset="UTF-8" action="https://usebasin.com/f/ae8f9a31cc52" enctype="multipart/form-data" method="POST" target="_blank">
						Hi Alejandra, my name is 
						<input class="text-input" type="text" name="name" placeholder="name"> and I would love to chat about
						<select class="text-input" style="max-width: 400px;" name="topic" id="topic">
							<option value="" disabled selected style="color: #4e4e4e;">topic</option>
						    <option value="job opportunity">a job opportunity</option>
						    <option value="start a book club">start a book club</option>
						    <option value="collaborate">collaborating on a project</option>
						    <option value="just say hi">other</option>
						</select> . 
						<br/> You can reach me at
						<input class="text-input" type="email" id="email" name="email" required placeholder="email"> .
						<br/>
						<br/>
						<div>
						<textarea class="text-area" rows="3" cols="44" name="comment" placeholder="Optional message"></textarea>
						<br/>
						<br/>
						<div class="g-recaptcha" style="margin-left: 24vh;"></div>
					</div>
						<br/>
						<br/>
						<button class="button" type="submit">Send</button>
					</form>
				</span>
			</div>
			<div class="column-margin"></div>
			</div>
		</div>
		<div class="row-section-break" style="height: 4vh;"></div>
<!------------------------------------------------------------------------------->
		<div id="footer"></div>
	</body>
</html>
